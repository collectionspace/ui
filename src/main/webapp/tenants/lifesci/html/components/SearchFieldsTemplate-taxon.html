<div class="fl-container-flex fl-fix information-group info-column">
    <div class="fl-container-flex fl-fix content main">
        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-taxon-displayName-label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-taxon-displayName">
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-taxon-termStatus-label"></div>
                    </div>
                    <div class="content clearfix">
                        <select class="csc-taxon-termStatus input-select"><option value=""></option></select>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-taxon-taxonFullName-label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-taxon-taxonFullName">
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-taxon-taxonRank-label"></div>
                    </div>
                    <div class="content clearfix">
                        <select class="csc-taxon-taxonRank input-select"><option value=""></option></select>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-taxon-taxonCurrency-label"></div>
                    </div>
                    <div class="content clearfix">
                        <select class="csc-taxon-taxonCurrency input-select"><option value=""></option></select>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="csc-taxon-taxonAuthor-label label"></div>
                    </div>
                    <div class="content clearfix csc-taxon-taxonAuthorGroup">
                        <input type="text" class="csc-taxon-taxonAuthor" />
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="csc-taxon-taxonYear-label label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-taxon-taxonYear" />
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="csc-taxon-taxonIsNamedHybrid-label label"></div>
                    </div>
                    <div class="content clearfix">
                        <select class="csc-taxon-taxonIsNamedHybrid input-select"><option value="">Options not loaded</option></select>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="csc-taxon-taxonCitation-label label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-taxon-taxonCitation" />
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="csc-taxon-taxonomicStatus-label label"></div>
                    </div>
                    <div class="content clearfix">
                        <select class="csc-taxon-taxonomicStatus input-select"><option value="">Options not loaded</option></select>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-taxon-updatedAt-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-taxon-updatedAtStart-label"></td>
                                    <td class="csc-taxon-updatedAtEnd-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="csc-taxon-updatedAtStart" /></td>
                                    <td><input type="text" class="csc-taxon-updatedAtEnd" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>                                                     
            </div>
        </div>
