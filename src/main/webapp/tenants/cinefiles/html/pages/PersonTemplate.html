<div class="fl-container-flex fl-fix information-group">
	<div class="csc-person-personNameAuthorityInformation-label csc-recordEditor-header fl-container-flex header toggle"></div>
	<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
		<div class="info-column">
			<div class="info-pair">
				<div class="header">
					<div class="label csc-person-preferredPerson-label"></div>
				</div>
				<div class="content">
					<div class="csc-preferred-personAuthority cs-multipleEdit"></div>
				</div>
			</div>
		</div>
		
		<div class="info-column">
			<div class="info-column2-50 fl-force-left">
				<div class="info-column">
					<div class="info-pair-select">
						<div class="header">
							<div class="csc-person-gender-label label"></div>
						</div>
						<div class="content">
							<select class="csc-personAuthority-gender input-select"><option value="">Options not loaded</option></select>
						</div>
					</div>
				</div>
				
				<div class="info-column">
					<div class="info-column2-50 fl-force-left">
						<div class="info-pair">
							<div class="header">
								<div class="csc-person-birthCity-label label"></div>
							</div>
							<div class="content">
								<input type="text" class="csc-person-birthCity" />
							</div>
						</div>

						<div class="info-pair">
							<div class="header">
								<div class="csc-person-birthState-label label"></div>
							</div>
							<div class="content">
								<input type="text" class="csc-person-birthState" />
							</div>
						</div>

						<div class="info-pair">
							<div class="header">
								<div class="csc-person-birthPlace-label label"></div>
							</div>
							<div class="content">
								<select class="csc-personAuthority-birthPlace input-select"><option value="">Options not loaded</option></select>
							</div>
						</div>
					</div>
				</div>
				
				<div class="info-column">
					<div class="info-column2-50 fl-force-left">
						<div class="info-pair-date">
							<div class="header">
								<div class="csc-person-birthDateGroup-label label"></div>
							</div>
							<div class="content">
								<input type="text" class="csc-personAuthority-birthDate" />
							</div>
						</div>
					</div>
					
					<div class="info-column2-50 fl-force-right">
						<div class="info-pair-date">
							<div class="header">
								<div class="csc-person-deathDateGroup-label label"></div>
							</div>
							<div class="content">
								<input type="text" class="csc-personAuthority-deathDate" />
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="info-column2-50 fl-force-right">
				<div class="info-pair">
					<div class="header">
						<div class="csc-person-bioNote-label label"></div>
					</div>
					<div class="content">
						<textarea rows="4" cols="30" class="input-textarea csc-personAuthority-bioNote"></textarea>
					</div>
				</div>

				<div class="info-pair">
					<div class="header">
						<div class="csc-person-nameNote-label label"></div>
					</div>
					<div class="content">
						<textarea rows="4" cols="30" class="input-textarea csc-personAuthority-nameNote" ></textarea>
					</div>
				</div>
				
				<div class="info-pair">
					<div class="header">
						<div class="csc-person-accessCode-label label"></div>
					</div>
					<div class="content">
						<select class="csc-person-accessCode input-select"><option value="">Options not loaded</option></select>
					</div>
				</div>
			</div>
		</div>
	</div>
</div> <!-- information-group -->
