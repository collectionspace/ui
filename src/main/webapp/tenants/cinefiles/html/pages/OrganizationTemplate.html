<div class="fl-container-flex fl-fix information-group">
    <div class="csc-recordEditor-header fl-container-flex header toggle csc-organization-organizationNameAuthorityInformation-label"></div>
    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">

        <div class="info-column">
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-organization-preferredOrganization-label"></div>
                </div>
                <div class="content">
                    <div class="csc-preferred-orgAuthority cs-multipleEdit"></div>
                </div>
            </div>
        </div>

        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-organization-foundingCity-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-organization-foundingCity" />
                    </div>
                </div>

                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-organization-foundingState-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-organization-foundingState" />
                    </div>
                </div>
                
                <div class="info-pair-select">
                    <div class="header">
                        <div class="label csc-organization-foundingPlace-label"></div>
                    </div>
                    <div class="content">
                        <select class="csc-orgAuthority-foundingPlace input-select"><option value="">Options not loaded</option></select>
                    </div>
                </div>
                
                <div class="info-pair-date">
                    <div class="header">
                        <div class="label csc-organization-foundingDateGroup-label"> </div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-organizationAuthority-foundingDate" />
                    </div>
                </div>
            </div>
            
            <div class="info-column2-50 fl-force-right">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-organization-historyNotes-label"></div>
                    </div>
                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-orgAuthority-history"></textarea>
                    </div>
                </div>
                
                <div class="info-pair">
                    <div class="header">
                        <div class="csc-organization-accessCode-label label"></div>
                    </div>
                    <div class="content">
                        <select class="csc-organization-accessCode input-select"><option value="">Options not loaded</option></select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="info-column">
            <div class="info-pair">
                <div class="header">
                    <div class="csc-organization-memberGroup-label label"></div>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <td class="csc-organization-member-label"></td>
                                <td class="csc-organization-memberNote-label"></td>
                                <td class="csc-organization-memberAuthority-label"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="csc-organization-memberGroup">
                                <td><input type="text" class="csc-organization-member"/></td>
                                <td><input type="text" class="csc-organization-memberNote"/></td>
                                <td><input type="text" class="csc-organization-memberAuthority"/></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div> <!-- information-group -->
