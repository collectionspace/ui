<div class="csc-recordEditor-header fl-container-flex header toggle csc-location-locationTermInformation-label"></div>
<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
				
	<div class="info-column">
		<div class="info-pair">
			<div class="header">
				<div class="label csc-location-preferredLocation-label"></div>
			</div>
			<div class="content">
				<div class="csc-preferred-locationAuthority cs-multipleEdit"></div>
			</div>
		</div>
	</div>

	<div class="info-column">
		<div class="info-column2-50 fl-force-left" >
			<div class="info-pair">
				<div class="header">
					<div class="label csc-location-locationType-label"></div>
				</div>
				<div class="content">
					<select class="csc-location-type input-select"><option value="">Options not loaded</option></select>
				</div>
			</div>
			<div class="info-pair">
				<div class="header">
					<div class="label csc-location-moveableContainer-label"></div>
				</div>
				<div class="content">
					<input class="csc-location-moveableContainer" type="checkbox">
				</div>
			</div>
		</div>
		
		<div class="info-column2-50 fl-force-right">
			<div class="info-pair">
				<div class="header">
					<div class="label csc-location-locNote-label"></div>
				</div>
				<div class="content">
					<textarea rows="4" cols="30" class="input-textarea csc-locationAuthority-locNote" ></textarea>
				</div>
			</div>
		</div>
	</div>
	
	<div class="info-column">
		<div class="info-pair">
			<div class="header">
				<div class="label csc-location-conditionGroup-label"></div>
			</div>
			<div class="content">
				<table>
					<thead>
						<tr>
							<td class="csc-location-conditionNote-label"></td>
							<td class="csc-location-conditionNoteDate-label"></td>
						</tr>
					</thead>
					<tbody>
						<tr class="csc-location-conditionGroup">
							<td><input type="text" class="csc-location-conditionNote" /></td>
							<td><input type="text" class="csc-location-conditionNoteDate" /></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>				
	</div>	 
</div>

<div class="csc-record-hierarchy"></div>
