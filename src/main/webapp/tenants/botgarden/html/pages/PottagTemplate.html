<div class="csc-pottag-template csc-listEditor-details">
    <div class="csc-pottag">
        <div id="secondary-nav">		
			<div id="secondary-nav-menu-sub">
                <span class="csc-recordTraverser"></span>
				<div class="button-row">
					<a style="display:none;" class="csc-goto gotoButton"></a>
					<input type="button" class="csc-createFromExisting createFromExistingButton" />
					<input type="button" class="csc-cancel cancelButton" />
					<input type="button" class="csc-delete deleteButton" />
					<input type="button" class="csc-save saveButton" />                                           
				</div>
				<div class="time-stamp"> </div>
			</div>
		</div>
		
		<div class="csc-templateEditor"></div>

		<div class="fl-container-flex fl-fix information-group">			
			<div class="csc-recordEditor-header fl-container-flex header toggle csc-pottag-volunteerLabels-label"></div>
			<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
				<div class="info-column">
					<div class="info-column2-75 fl-force-left">
						<div class="info-column2-30 fl-force-left">
	    					<div class="info-pair">
								<div class="header">
									<div class="label csc-pottag-family-label"></div>
								</div>
	    						<div class="content">
	    							<input type="text" class="csc-pottag-family" />
	    						</div>
							</div>
						</div>
						<div class="info-column2-60 fl-force-right">
							<div class="info-pair">
								<div class="header">
									<div class="label csc-pottag-commonName-label"></div>

								<div class="content">
									<input type="text" class="csc-pottag-commonName" />

							</div>
						</div>
					</div>
				    <div class="info-column2-25 fl-force-right">
						<div class="info-pair">
							<div class="header">
								<div class="label csc-pottag-locale-label"></div>
							</div>
							<div class="content">
								<input type="text" class="csc-pottag-locale" />

						</div>
					</div>
				</div>

				<div class="info-column">
				    <div class="info-column2-50 fl-force-left">

   							<div class="header">
   								<div class="label csc-pottag-taxonName-label"></div>

   							<div class="content">
   				                <input type="text" class="csc-pottag-taxonName"/>
   							</div>
   						</div>
						<div class="info-column">
							<div class="info-column2-50 fl-force-left">
								<div class="info-pair">
									<div class="header">
										<div class="label csc-pottag-numberOfLabels-label"></div>
									</div>
									<div class="content">
						                <input type="text" class="csc-pottag-numberOfLabels"/>
									</div>
								</div>					    
							</div>
							<div class="info-column2-50 fl-force-right">
								<div class="info-pair">
									<div class="header">
										<div class="label csc-pottag-printLabels-label"></div>
									</div>
									<div class="content">
		   								<select class="csc-pottag-printLabels input-select"><option value="">Options not loaded</option></select>
									</div>
								</div>
							</div>
						</div>

   				    <div class="info-column2-50 fl-force-right">
   				        <div class="info-pair">
   				            <div class="header">
   				                <div class="label csc-pottag-labelData-label"></div>
   				            </div>
   				            <div class="content">
								<textarea rows="4" cols="30" class="input-textarea csc-pottag-labelData" />
   				            </div>
   				        </div>

        <div id="secondary-nav-footer">
			<div id="secondary-nav-menu-sub">
