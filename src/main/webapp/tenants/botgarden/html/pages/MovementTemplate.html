<div class="csc-movement-template csc-listEditor-details">
	<div class="csc-movement">
		<div id="secondary-nav">
			<div id="secondary-nav-menu-sub">
                <span class="csc-recordTraverser"></span>
                <div class="csc-recordLock"></div>
				<div class="button-row">
					<a style="display:none;" class="csc-goto gotoButton"></a>
					<input type="button" class="csc-createFromExisting createFromExistingButton" />
					<input type="button" class="csc-cancel cancelButton" />
					<input type="button" class="csc-delete deleteButton" />
					<input type="button" class="csc-save saveButton" />
				</div>
			</div>
		</div>
		
		<div class="csc-templateEditor"></div>
		
		<div class="fl-container-flex fl-fix information-group">
			<div class="csc-recordEditor-header fl-container-flex header toggle csc-movement-locationMovementInformation-label"></div>
			<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
				<div class="info-column2-50">
					<div class="info-column2-50 fl-force-left">
						<div class="info-pair-date">
							<div class="header">
								<div class="label csc-movement-locationDate-label"></div>
							</div>
							<div class="content">
								<input type="text" class="csc-movement-locationDate" />
							</div>
						</div>
					</div>
				   <div class="info-column2-50 fl-force-right">
						<div class="info-pair-select">
							<div class="header">
								<div class="label csc-movement-reasonForMove-label"></div>
							</div>
							<div class="content">
								<select class="csc-movement-reasonForMove input-select"><option value="">Options not loaded</option></select>
							</div>
						</div>
					</div>
				</div>		
				<div class="info-column">
					<div class="info-column2-50 fl-force-left">
						<div class="info-pair">
							<div class="header">
								<div class="label"><span class="csc-movement-currentLocation-label"></span><span class="required">*</span></div>
							</div>
							<div class="content">
								<input type="text" class="csc-movement-currentLocation" />
							</div>
						</div>
						<div class="info-pair">
							<div class="header">
								<div class="label csc-movement-movementContact-label"></div>
							</div>
							<div class="content">
								<input type="text" class="input-alpha csc-movement-movementContact" />
							</div>
						</div>
					</div>
					<div class="info-column2-50 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label csc-movement-movementNote-label"></div>
                            </div>
                            <div class="content">
                                <textarea rows="4" cols="30" class="input-textarea csc-movement-movementNote"></textarea>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
		</div> <!-- information-group -->

		<div class="fl-container-flex fl-fix information-group">
			<div class="csc-recordEditor-header fl-container-flex header toggle csc-movement-labelInformation-label"></div>
			<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
				<div class="info-column2-50 fl-force-left">
					<div class="info-column2-50 fl-force-left">
						<div class="info-pair">
							<div class="header">
								<div class="label csc-movement-labelRequested-label"></div>
							</div>
							<div class="content">
								<select class="csc-movement-labelRequested input-select"><option value="">Options not loaded</option></select>
							</div>
						</div>
					</div>
					<div class="info-column2-50 fl-force-right">
						<div class="info-pair">
							<div class="header">
								<div class="label csc-movement-labelSize-label"></div>
							</div>
							<div class="content">
								<select class="csc-movement-labelSize input-select"><option value="">Options not loaded</option></select>
							</div>
						</div>
					</div>
				</div>
				<div class="info-column2-50 fl-force-right">
					<div class="info-column2-50 fl-force-left">
						<div class="info-pair">
							<div class="header">
								<div class="label csc-movement-labelStandType-label"></div>
							</div>
							<div class="content">
								<select class="csc-movement-labelStandType input-select"><option value="">Options not loaded</option></select>
							</div>
						</div>
					</div>
					<div class="info-column2-50 fl-force-right">
						<div class="info-pair">
							<div class="header">
								<div class="label csc-movement-labelCount-label"></div>
							</div>
							<div class="content">
								<input type="text" class="input-numeric-small csc-movement-labelCount" />
							</div>
						</div>
					</div>
				</div>
				<div class="clear"/>
			</div>
		</div> <!-- information-group -->

		<div id="secondary-nav-footer">
			<div id="secondary-nav-menu-sub">
				<div class="button-row">
					<a style="display:none;" class="csc-goto gotoButton"></a>
					<input type="button" class="csc-createFromExisting createFromExistingButton" />
					<input type="button" class="csc-cancel cancelButton" />
					<input type="button" class="csc-delete deleteButton" />
					<input type="button" class="csc-save saveButton" />
				</div>
			</div>
		</div>
	</div>
</div>
