<div class="csc-loanout-template csc-listEditor-details">
    <div class="csc-loanout">
        <div id="secondary-nav">		
			<div id="secondary-nav-menu-sub">
                <span class="csc-recordTraverser"></span>
				<div class="button-row">
					<a style="display:none;" class="csc-goto gotoButton"></a>
					<input type="button" class="csc-createFromExisting createFromExistingButton" />
					<input type="button" class="csc-cancel cancelButton" />
					<input type="button" class="csc-delete deleteButton" />
					<input type="button" class="csc-save saveButton" />                                           
				</div>
				<div class="time-stamp"> </div>
			</div>
		</div>
		
		<div class="csc-templateEditor"></div>
        
		<div class="fl-container-flex fl-fix information-group">
			<div class="csc-recordEditor-header fl-container-flex header toggle label csc-loanout-loanoutInformation-label"></div>
			<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
				<div class="info-column">
					<div class="info-column2-40 fl-force-left">
						<div class="info-pair">
							<div class="header">
								<div class="label csc-loanout-collector-label"></div>
							</div>
							<div class="content">
								<input type="text" class="csc-loanout-collector" />
							</div>
						</div>
					</div>
					
					<div class="info-column2-60 fl-force-right">
						<div class="info-column2-60 fl-force-left">
							<div class="info-pair">
								<span class="label required csc-loanout-loanOutNumber-label"></span><span class="required">*</span>
								<div class="content csc-loanOut-loanOutNumber-patternChooserContainer clearfix">
									<input type="text" class="input-numeric-long csc-loanOut-loanOutNumber pattern-chooser-input" />
								</div>
							</div>
						</div>
						<div class="info-column2-40 fl-force-right">
							<div class="info-pair-date">
								<div class="header">
									<div class="label csc-loanout-loanOutDate-label"></div>
								</div>
								<div class="content">
									<input type="text" class="csc-loanOut-loanOutDate" />
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="info-column">
					<div class="info-column2-40 fl-force-left">
						<div class="info-pair">
		                    <div class="header">
		                        <div class="label csc-loanout-phenologyGroup-label"></div>
		                    </div>
		                    <div class="content checkbox-group">
								<label><input type="checkbox" class="csc-loanout-sterile" /> <span class="label csc-loanout-sterile-label"></span></label>
								<div>
		                	        <label><input type="checkbox" class="csc-loanout-fertile" /> <span class="label csc-loanout-fertile-label"></span></label>
			                        <label><input type="checkbox" class="csc-loanout-flowering" /> <span class="label csc-loanout-flowering-label"></span></label>
			                        <label><input type="checkbox" class="csc-loanout-fruiting" /> <span class="label csc-loanout-fruiting-label"></span></label>
			                        <label><input type="checkbox" class="csc-loanout-inSpore" /> <span class="label csc-loanout-inSpore-label"></span></label>
								</div>
							</div>
		                </div>
					</div>
					<div class="info-column2-60 fl-force-right">
						<div class="info-pair">
							<div class="header">
								<div class="label csc-loanout-gardenLocation-label"></div>
							</div>
							<div class="content">
								<input type="text" class="csc-loanout-gardenLocation" />
							</div>
						</div>
					</div>
				</div>

                <div class="info-column">
					<div class="info-column2-40 fl-force-left">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label csc-loanout-loanPurpose-label"></div>
                            </div>
                            <div class="content">
                                <textarea rows="4" cols="30" class="input-textarea csc-loanOut-loanPurpose"/>
                            </div>
                        </div>
					</div>
                    <div class="info-column2-60 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label csc-loanout-loanOutNote-label"></div>
                            </div>
                            <div class="content">
                                <textarea rows="4" cols="30" class="input-textarea csc-loanOut-loanOutNote"/>
                            </div>
                        </div>
                    </div>
                </div>
		
				<div class="info-column">
					<div class="info-column2-40 fl-force-left">
						<div class="info-pair">
							<div class="header">
								<div class="label csc-loanout-borrower-label"></div>
							</div>
							<div class="content">
								<input type="text" class="csc-loanOut-borrower" />
							</div>
						</div>
					</div>
					
					<div class="info-column2-60 fl-force-right">
						<div class="info-column2-30 fl-force-left">
							<div class="info-pair">
								<div class="header">
									<div class="label csc-loanout-numLent-label"></div>
								</div>
								<div class="content">
									<input type="text" class="csc-loanout-numLent" />
								</div>
							</div>
						</div>
						<div class="info-column2-70 fl-force-right">
							<div class="info-pair">
								<div class="header">
									<div class="label csc-loanout-sheetAccessionNumber-label"></div>
								</div>
								<div class="content">
									<input type="text" class="csc-loanout-sheetAccessionNumber" />
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="info-column">
					<div class="info-column2-40 fl-force-left">
						<div class="info-pair">
							<div class="header">
								<div class="label csc-loanout-lendersAuthorizer-label"></div>
							</div>
							<div class="content">
								<input type="text" class="csc-loanOut-lendersAuthorizer" />
							</div>
						</div>
					</div>
					
					<div class="info-column2-60 fl-force-right">
						<div class="info-pair">
							<div class="header">
								<div class="label csc-loanout-reviewComplete-label"></div>
							</div>
							<div class="content">
								<input type="checkbox" class="csc-loanout-reviewComplete" />
							</div>
						</div>
					</div>
				</div>
				
				<!--
				<div class="info-column">
					<div class="info-pair">
						<div class="header">
							<div class="label csc-loanout-taxonomy-label"></div>
						</div>
						<div class="content">
							<input type="text" class="csc-loanout-taxonomy" />
						</div>
					</div>
				</div>
				-->
			</div>
		</div>
		
		<div id="secondary-nav-footer">
			<div id="secondary-nav-menu-sub">
				<div class="button-row">
					<a style="display:none;" class="csc-goto gotoButton"></a>
					<input type="button" class="csc-createFromExisting createFromExistingButton" />
					<input type="button" class="csc-cancel cancelButton" />
					<input type="button" class="csc-delete deleteButton" />
					<input type="button" class="csc-save saveButton" />                                           
				</div>
			</div>
		</div>
