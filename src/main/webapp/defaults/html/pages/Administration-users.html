<div class="fl-fix fl-container-flex fl-col-mixed2" >
    <div class="fl-container-admin fl-force-left">
        <div class="main-users-page csc-users-userAdmin">
            <!-- search form -->
            <div id="search-box">
                <input name="keyword" type="text" class="cs-search-user csc-user-searchField" /><input type="submit" class="csc-user-searchButton cs-user-searchButton" value="Find User" /> (searches Full Name) &nbsp;&nbsp;<input type="submit" class="csc-user-unSearchButton cs-user-unSearchButton" value="Show all users" />
            </div>
            <!-- end search form -->
            <div class="csc-user-list">
                <div class="fl-container-flex fl-fix information-group">
                    <div class="fl-container-flex fl-fix">
                        <div class="info-column2-25 fl-force-left">
                            <div>
                                <div class="csc-users-listHeader fl-container-flex header fl-force-left"></div>
                                <input type="submit" class="csc-users-addUser cs-new-user-submit csc-listEditor-createNew button fl-force-right" value="" />
                                <div class="clear"></div>
                            </div>
                            <div class="overflow-list csc-listEditor-list"></div>
                            <div class="clear"></div>
                        </div>
                        <div class="info-column2-75 fl-force-right">
                            <div class="csc-users-detailsHeader fl-container-flex header"></div>
                            <div class="user-details cs-admin-details">
                                <div class="user-details-fields csc-listEditor-details-none">
                                    <div class="csc-users-detailsNoneSelected"></div>
                                    <div class="csc-users-detailsNone details-none"></div>
                                </div>
                                <div class="information-subgroup csc-listEditor-details">
                                    <div class="fl-container-flex button-row details">
                                        <input type="button" class="saveButton csc-save" />
                                        <input type="button" class="csc-cancel cancelButton" />
                                        <input type="button" class="csc-delete deleteButton" />
                                        <div class="clear"></div>
                                    </div>
                                    <div class="info-column2-50 fl-force-left">
                                        <div class="info-pair">
                                            <div class="label">Email Address <span class="required">*</span></div><div class="user-input"><input type="text" class="input-alpha csc-user-email csc-required" name=""/></div>
                                        </div>
                                        <div class="info-pair no-padding">
                                            <div class="label">Full Name  <span class="required">*</span></div><div class="user-input"><input type="text" class="input-alpha csc-user-userName csc-required" name=""/></div>
                                        </div>

                                        <div class="csc-details-hideOnEdit">
                                            <div class="info-pair">
                                                <div class="label">Password  <span class="required">*</span></div><div class="user-input"><input type="password" class="input-alpha csc-user-password csc-required csc-passwordValidator-password" name=""/></div>
                                                <div class="password-instructions">Password must be between 8 and 24 characters.</div>
                                            </div>                                                        
                                            <div class="info-pair">
                                                <div class="label">Confirm Password  <span class="required">*</span></div><div class="user-input"><input type="password" class="input-alpha csc-user-passwordConfirm csc-required" name=""/></div>
                                            </div>
                                        </div>
                                        <div class="info-pair">
                                            <div class="label">Status <span class="required">*</span></div><div class="user-input">
                                                <select class="csc-user-status csc-required"><option value="">Options not loaded</option></select> 
                                            </div>
                                        </div>
                                    </div>
                                    <div class="info-column2-50 fl-force-right">
                                        <div class="info-pair">
                                            <div class="label">Roles</div>
                                            <div class="overflowdiv-admin content">
                                                <table>
                                                    <thead>
                                                        <tr>
                                                            <td></td>
                                                            <td>Role name</td>
                                                            <td>Group</td>
                                                        </tr>
                                                    </thead>
                                                    <tbody>                                                                            
                                                        <tr class="csc-accountrole-roles-row">
                                                            <td>
                                                                <input type="checkbox" class="csc-users-roleSelected"/>
                                                            </td>
                                                            <td class="csc-users-roleName"></td>
                                                            <td class="csc-users-roleGroup"></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="clear"></div>
                    </div>                                    
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
