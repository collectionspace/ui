<div class="csc-group-template csc-listEditor-details">
  <div id="secondary-nav">
    <div id="secondary-nav-menu-sub">
      <div class="button-row">
        <input type="button" class="csc-save saveButton primary"/>
        <input type="button" class="csc-delete deleteButton primary"/>
        <input type="button" class="csc-cancel cancelButton"/>
        <a style="display:none;" class="csc-goto gotoButton"/>
        <div class="clear"/>
      </div>
    </div>
  </div>
  <div class="fl-container-flex fl-fix information-group info-column">
    <div class="csc-group-groupInformation-label csc-recordEditor-header fl-container-flex header toggle"/>
    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
      <div class="info-column fl-force-left">
        <div class="info-column2-50 fl-force-left">
          <div class="info-pair">
            <div class="header">
              <div class="csc-group-title-label label"/>
            </div>
            <div class="content csc-group-title-container">
              <input type="text" class="csc-group-title"/>
            </div>
          </div>
        </div>
      </div>
      <!-- End of info-column div -->
      <div class="info-column fl-force-left">
        <div class="info-column2-50 fl-force-left">
          <div class="info-pair">
            <div class="header">
              <div class="csc-group-responsibleDepartment-label label"/>
            </div>
            <div class="content">
              <select class="csc-group-responsibleDepartment input-select"><option value=""></option></select>
            </div>
          </div>
        </div>
        <div class="info-column2-50 fl-force-right">
          <div class="info-column2-50 fl-force-left">
            <div class="info-pair">
              <div class="header">
                <div class="csc-group-owner-label label"/>
              </div>
              <div class="content">
                <table>
                  <tbody>
                    <tr>
                      <td>
                        <input type="text" class="input-autocomplete csc-group-owner"/>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="info-column fl-force-left">
        <div class="info-pair">
          <div class="header">
            <div class="csc-group-scopeNote-label label"/>
          </div>
          <div class="content">
            <textarea rows="4" cols="30" class="input-textarea csc-group-scopeNote"/>
          </div>
        </div>
      </div>
      <div class="clear"/>
    </div>
    <!-- end of 'content main' div -->
  </div>
  <!-- end tag to information-group div -->
  <div class="fl-container-flex button-row">
    <input type="button" class="csc-save saveButton primary"/>
    <input type="button" class="csc-delete deleteButton primary"/>
    <input type="button" class="csc-cancel cancelButton"/>
  </div>
  <div class="clear"/>
</div>
