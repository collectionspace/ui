<div class="csc-recordEditor-header fl-container-flex header toggle csc-valuationcontrol-objectValuationInformation-label"></div>
<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
    <div class="info-column">
        <div class="info-pair">
            <div class="info-pair">
                <span class="label required csc-valuationcontrol-valuationcontrolRefNumber-label"></span><span class="required">*</span>
                <div class="content csc-valuationcontrol-valuationcontrolRefNumber-patternChooserContainer clearfix">
                    <input type="text" class="csc-valuationcontrol-valuationcontrolRefNumber pattern-chooser-input" />
                </div>
            </div>
        </div>
    </div>
    <div class="info-column">
        <div class="info-column2-50 fl-force-left">

            <div class="info-pair">
                <div class="header">
                    <div class="label csc-valuationcontrol-valueAmounts-label"></div>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <td class="csc-valuationcontrol-valueCurrency-label"></td>
                                <td class="csc-valuationcontrol-valueAmount-label"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="csc-valuationcontrol-valueAmounts">
                                <td><select class="csc-valuationcontrol-valueCurrency input-select"><option value="">Options not loaded</option></select></td>
                                <td><input type="text" class="csc-valuationcontrol-valueAmount" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="info-pair-date">
                <div class="header">
                    <div class="label csc-valuationcontrol-valueDate-label"></div>
                </div>
                <div class="content">
                    <input type="text" class="csc-valuationcontrol-valueDate" />
                </div>
            </div>
            <div class="info-pair-date">
                <div class="header">
                    <div class="label csc-valuationcontrol-valueRenewalDate-label"></div>
                </div>
                <div class="content">
                    <input type="text" class="csc-valuationcontrol-valueRenewalDate" />
                </div>
            </div>
        </div>
        <div class="info-column2-50 fl-force-right">
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-valuationcontrol-valueSource-label"></div>
                </div>
                <div class="content">
                    <input type="text" class="csc-valuationcontrol-valueSource" />
                </div>
            </div>
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-valuationcontrol-valueType-label"></div>
                </div>
                <div class="content">
                    <select class="csc-valuationcontrol-valueType input-select"><option value="">Options not loaded</option></select>
                </div>
            </div>
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-valuationcontrol-valueNote-label"></div>
                </div>
                <div class="content">
                    <textarea rows="4" cols="30" class="input-textarea csc-valuationcontrol-valueNote" />
                </div>
            </div>
        </div>
    </div>
</div>
