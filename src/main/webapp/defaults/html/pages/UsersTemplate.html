<div class="fl-container-flex fl-fix information-subgroup">
    <div class="info-column">
    	<div class="info-column2-50 fl-force-left">
    		<div class="info-pair">
    			<span class="label csc-users-email-label"></span><span class="required">*</span>
    			<div class="user-input"><input type="text" class="input-alpha csc-user-email csc-required" name=""/></div>
    		</div>
    		<div class="info-pair no-padding">
    			<span class="label csc-users-screenName-label"></span><span class="required">*</span>
    			<div class="user-input"><input type="text" class="input-alpha csc-user-userName csc-required" name=""/></div>
    		</div>
    
    		<div class="csc-details-hideOnEdit">
    			<div class="info-pair">
    				<span class="label csc-users-password-label"></span><span class="required">*</span>
    				<div class="user-input"><input type="password" class="input-alpha csc-user-password csc-passwordValidator-password" name=""/></div>
    				<div class="password-instructions csc-users-passwordInstructions-label"></div>
    			</div>                                                        
    			<div class="info-pair">
    				<span class="label csc-users-passwordConfirm-label"></span><span class="required">*</span>
    				<div class="user-input"><input type="password" class="input-alpha csc-user-passwordConfirm" name=""/></div>
    			</div>
    		</div>
    		<div class="info-pair">
                <span class="label csc-users-status-label"></span>
    			<div class="user-input">
    				<select class="csc-user-status csc-required"><option value="">Options not loaded</option></select> 
    			</div>
    		</div>
            <div class="info-pair">
                <span class="label csc-users-userId-label"></span>
                <div class="user-input"><input type="text" class="input-alpha csc-user-userID cs-user-userID" disabled="disabled" name=""/></div>
            </div>
    	</div>
    
    	<div class="info-column2-50 fl-force-right">
    		<div class="info-pair">
    			<div class="label csc-users-role-label"></div>
    			<div class="overflowdiv-admin content">
    				<table class="cs-admin-table">
    					<thead>
    						<tr>
    							<td></td>
    							<td class="csc-users-roleName-label"></td>
    							<td class="csc-users-roleGroup-label"></td>
    						</tr>
    					</thead>
    					<tbody>
    						<tr class="csc-accountrole-roles-row">
    							<td class="checkbox">
    								<input type="checkbox" class="csc-users-roleSelected"/>
    							</td>
    							<td class="csc-users-roleName"></td>
    							<td class="csc-users-roleGroup"></td>
    						</tr>
    					</tbody>
    				</table>
    			</div>
    		</div>
    	</div>
    </div>
</div>
