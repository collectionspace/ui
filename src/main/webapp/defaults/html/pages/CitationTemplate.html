<div class="csc-citation-citationNameAuthorityInformation-label csc-recordEditor-header fl-container-flex header toggle"></div>

<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">

   <div class="info-column">
       <div class="info-pair">

               <div class="label csc-citation-preferredCitation-label"></div>
           </div>
           <div class="content">
               <div class="csc-preferred-citationAuthority"></div>
           </div>
       </div>
   </div>
                       
   <div class="info-column">
       <div class="info-pair">
           <div class="header">
               <div class="csc-citation-citationPublicationInfoGroup-label label"></div>
           </div>
           <div class="content">
               <table>
                   <thead>
                       <tr>									
                           <td class="csc-citation-publisher-label label"></td>
                           <td class="csc-citation-publicationPlace-label label"></td>
                           <td class="csc-citationPublicationInfoGroup-publicationDate-label label"></td>
                           <td class="csc-citation-edition-label label"></td>
                           <td class="csc-citation-pages-label label"></td>										
                       </tr>
                   </thead>                                                        
                   <tbody>
                       <tr class="csc-citation-citationPublicationInfoGroup">
                           <td><input type="text" class="csc-citation-publisher"/></td>
                           <td><input type="text" class="csc-citation-publicationPlace"/></td>
                           <td><input type="text" class="csc-citationPublicationInfoGroup-publicationDate"/></td>
                           <td><input type="text" class="csc-citation-edition"/></td>
                           <td><input type="text" class="csc-citation-pages"/></td>
                       </tr>									
                   </tbody>
               </table>
           </div>
       </div>
   </div>	
   
   <div class="info-column">
       <div class="info-pair">
           <div class="header">
               <div class="csc-citation-citationAgentInfoGroup-label label"></div>
           </div>
           <div class="content">
               <table>
                   <thead>
                       <tr>
                           <td class="csc-citation-agent-label label"></td>
                           <td class="csc-citation-role-label label"></td>
                           <td class="csc-citation-note-label label"></td>
                       </tr>
                   </thead>                                                          
                   <tbody>
                       <tr class="csc-citation-citationAgentInfoGroup">
                           <td><input type="text" class="csc-citation-agent"/></td>
                           <td><select class="csc-citation-role input-select"><option value="">Options not loaded</option></select></td>
                           <td><input type="text" class="csc-citation-note"/></td>																		
                       </tr>									
                   </tbody>
               </table>
           </div>
       </div>
   </div>					
   
   <div class="info-column">
       <div class="info-column2-60 fl-force-left">
            <div class="info-pair">
               <div class="header">
                   <div class="csc-citation-citationNote-label label"></div>
               </div>
               <div class="content">
                   <input type="text" class="csc-citation-citationNote"/>
               </div>
           </div>	
       </div>	
   </div>		
   
   <div class="info-column">
       <div class="info-pair">
           <div class="header">
               <div class="csc-citation-citationResourceIdentGroup-label label"></div>
           </div>
           <div class="content">
               <table>
                   <thead>
                       <tr>
                           <td class="csc-citation-resourceIdent-label label"></td>								
                           <td class="csc-citation-type-label label"></td>
                           <td class="csc-citationResourceIdentGroup-captureDate-label label"></td> 									
                       </tr>
                   </thead>                                                         
                   <tbody>
                       <tr class="csc-citation-citationResourceIdentGroup">

                           <td><select class="csc-citation-type input-select"><option value="">Options not loaded</option></select></td>
                           <td><input type="text" class="csc-citationResourceIdentGroup-captureDate"/></td>

               </table>

       <div class="info-pair">

                   <thead>
