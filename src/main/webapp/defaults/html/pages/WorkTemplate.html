<div class="fl-container-flex fl-fix information-group info-column">
    <div class="csc-recordEditor-header fl-container-flex header toggle csc-work-workAuthorityInformation-label"></div>
    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">

        <div class="info-column">
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-work-preferredWork-label"></div>
                </div>
                <div class="content">
                    <div class="csc-preferred-workAuthority"></div>
                </div>
            </div>
        </div>

        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-work-workAuthType-label"></div>
                    </div>
                    <div class="content">
                        <select class="csc-work-workAuthType input-select"><option value="">Options not loaded</option></select>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-work-workDateGroup-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-workDateGroup-workDate" />
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-work-historyNote-label"></div>
                    </div>
                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-work-historyNote"></textarea>
                    </div>
                </div>
            </div>
            <div class="info-column2-50 fl-force-right">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-work-creatorGroup-label"></div>
                    </div>
                    <div class="content">
                        <table class="cs-repeatable-table">
                            <thead>
                                <tr>
                                    <td class="csc-work-creator-label"></td>
                                    <td class="csc-work-creatorType-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="csc-work-creatorGroup">
                                    <td><input type="text" class="csc-work-creator"/></td>
                                    <td><select class="csc-work-creatorType input-select"><option value="">Options not loaded</option></select></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-work-publisherGroup-label"></div>
                    </div>
                    <div class="content">
                        <table class="cs-repeatable-table">
                            <thead>
                                <tr>
                                    <td class="csc-work-publisher-label"></td>
                                    <td class="csc-work-publisherType-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="csc-work-publisherGroup">
                                    <td><input type="text" class="csc-work-publisher"/></td>
                                    <td><select class="csc-work-publisherType input-select"><option value="">Options not loaded</option></select></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="csc-record-hierarchy"></div>
