<div class="csc-organization-template">
	<div class="csc-authority-container">
		<div id="secondary-nav">
			<div id="secondary-nav-menu-sub">
				<div class="button-row">
					<a style="display:none;" class="csc-goto gotoButton"></a>
					<input type="button" class="csc-createFromExisting createFromExistingButton" />
					<input type="button" class="csc-cancel cancelButton" />
					<input type="button" class="csc-delete deleteButton" />
					<input type="button" class="csc-save saveButton" />                                           
				</div>
				<div class="time-stamp"> </div>
			</div>
		</div>
		
		<div class="csc-templateEditor"></div>
		
		<div class="fl-container-flex fl-fix information-group">
			<div class="csc-recordEditor-header fl-container-flex header toggle csc-organization-organizationNameAuthorityInformation-label"></div>
			<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
				<div class="info-column">
					<div class="info-column2-40 fl-force-left">
						<div class="info-pair">
							<div class="header">
								<span class="label csc-organization-displayName-label required"></span><span class="required">*</span>
							</div>
							<div class="content clearfix">
								<input type="text" class="csc-organizationAuthority-displayName" />
							</div>
						</div>
					</div>
					
					<div class="info-column2-40 fl-force-right">
						<div class="info-pair-select">
							<div class="header">
								<div class="label csc-organization-termStatus-label"> </div>
							</div>
							<div class="content">
								<select class="csc-organizationAuthority-status input-select"><option value="">Options not loaded</option></select>
							</div>
						</div>
					</div>
				</div>
					
				<div class="info-column">
					<div class="info-pair">
						<div class="header">
							<div class="label csc-organization-mainBodyGroup-label"></div>
						</div>
						<div class="content">
							<table>
								<thead>
									<tr>
										<td class="csc-organization-longName-label"></td>
										<td class="csc-organization-shortName-label"></td>
										<td class="csc-organization-nameAdditions-label"></td>
									</tr>
								</thead>
								<tbody>
									<tr class="csc-organization-mainBodyGroup">
										<td><input type="text" class="csc-organizationAuthority-longName" /></td>
										<td><input type="text" class="csc-organizationAuthority-shortName" /></td>
										<td><input type="text" class="csc-organizationAuthority-nameAdditions" /></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				
				<div class="info-column">
					<div class="info-column2-50 fl-force-left">
						<div class="info-pair">
							<div class="header">
								<div class="label csc-organization-foundingDate-label"> </div>
							</div>
							<div class="content">
								<input type="text" class="csc-organizationAuthority-foundingDate" />
							</div>
						</div>
						
						<div class="info-pair">
							<div class="header">
								<div class="label csc-organization-foundingPlace-label"></div>
							</div>
							<div class="content">
								<input type="text" class="csc-organizationAuthority-foundingPlace" />
							</div>
						</div>
						
						<div class="info-pair">
							<div class="header">
								<div class="label csc-organization-dissolutionDate-label"></div>
							</div>
							<div class="content">
								<input type="text" class="csc-organizationAuthority-dissolutionDate" />
							</div>
						</div>

						<div class="info-pair">
							<div class="header">
								<div class="label csc-organization-contactNames-label"></div>
							</div>
							<div class="content">
								<input type="text" class="csc-organizationAuthority-contactName" />
							</div>
						</div>

						<div class="info-pair">
							<div class="header">
								<div class="label csc-organization-subBodies-label"> </div>
							</div>
							<div class="content">
								<input type="text" class="csc-organizationAuthority-subBodyName" />
							</div>
						</div>
					</div>
					
					<div class="info-column2-50 fl-force-right">
						<div class="info-pair">
							<div class="header">
								<div class="label csc-organization-groups-label"> </div>
							</div>
							<div class="content">
								<input type="text" class="csc-organizationAuthority-group" />
							</div>
						</div>
						
						<div class="info-pair-select">
							<div class="header">
								<div class="label csc-organization-functions-label"></div>
							</div>
							<div class="content">
								<input type="text" class="csc-organizationAuthority-function" />
							</div>
						</div>
						
						<div class="info-pair">
							<div class="header">
								<div class="label csc-organization-historyNotes-label"></div>
							</div>
							<div class="content">
								<textarea rows="4" cols="30" class="input-textarea csc-organizationAuthority-history" />
							</div>
						</div>
					</div>					
				</div>					
			</div>
		</div> <!-- information-group -->
		
		<div class="fl-container-flex fl-fix information-group">
			<div class="csc-recordEditor-header fl-container-flex header toggle csc-organization-contactInformation-label"></div>
			<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
				<div class="info-column">
					<div class="info-column2-40 fl-force-left">
						<div class="info-pair-select">
							<div class="header">
								<div class="label">Address Type</div>
							</div>
							<div class="content">
								<select class="csc-contact-addressType1 input-select" disabled="disabled"><option value="">Options not loaded</option></select>
							</div>
						</div>
						
						<div class="info-pair">
							<div class="header">
								<div class="label">Fax Number</div>
							</div>
							<div class="content">
								<input type="text" class="csc-contact-faxNumber1" disabled="disabled" />
							</div>
						</div>
						
						<div class="info-pair">
							<div class="header">
								<div class="label">Telephone Number</div>
							</div>
							<div class="content">
								<input type="text" class="csc-contact-telephoneNumber1" disabled="disabled" />
							</div>
						</div>
					</div>
					
					<div class="info-column2-60 fl-force-right">
						<div class="info-pair">
							<div class="header">
								<div class="label">Address</div>
							</div>
							<div class="content">
								<input type="text" class="csc-contact-addressText1" disabled="disabled" />
							</div>
						</div>
						
						<div class="info-pair">
							<div class="header">
								<div class="label">Place</div>
							</div>
							<div class="content">
								<input type="text" class="csc-contact-place" disabled="disabled" />
							</div>
						</div>
						
						<div class="info-pair">
							<div class="header">
								<div class="label">Postcode</div>
							</div>
							<div class="content">
								<input type="text" class="csc-contact-postcode1" disabled="disabled" />
							</div>
						</div>
						
						<div class="info-pair">
							<div class="header">
								<div class="label">Email</div>
							</div>
							<div class="content">
								<input type="text" class="csc-contact-email1" disabled="disabled" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div> <!-- information-group -->
		
		<div class="csc-hierarchy"></div>

		<div id="secondary-nav-footer">
			<div id="secondary-nav-menu-sub">
				<div class="button-row">
					<a style="display:none;" class="csc-goto gotoButton"></a>
					<input type="button" class="csc-createFromExisting createFromExistingButton" />
					<input type="button" class="csc-cancel cancelButton" />
					<input type="button" class="csc-delete deleteButton" />
					<input type="button" class="csc-save saveButton" />                                           
				</div>
			</div>
		</div>   
	</div>
</div>
