<div class="csc-organization-template">

		</div>
		
		<div class="csc-templateEditor"></div>

				<div class="info-column">

							<div class="content">
								<select class="csc-organizationAuthority-status input-select"><option value="">Options not loaded</option></select>
							</div>

					</div>
				</div>

					<div class="info-pair">
						<div class="header">
							<div class="label csc-organization-mainBodyGroup-label"></div>

							</div>

							<div class="content">

							</div>
