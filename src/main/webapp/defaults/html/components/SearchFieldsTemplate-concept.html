<div class="fl-container-flex fl-fix information-group info-column">
    <div class="fl-container-flex fl-fix content main">
        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-concept-termDisplayName-label"></div>
                    </div>
                    <div class="content clearfix csc-preferredCA-conceptTermGroup">
                        <input type="text" class="csc-conceptAuthority-termDisplayName"/>
                    </div>        
                </div>
                <!-- FIXME: Un-hide by removing 'style' attribute when CSPACE-5184/CSPACE-5185 is fixed -->
                <div class="info-pair" style="display:none;">
                    <div class="header">
                        <div class="label csc-concept-termName-label"></div>
                    </div>
                    <div class="content clearfix csc-preferredCA-conceptTermGroup">
                        <input type="text" class="csc-conceptAuthority-termName"/>
                    </div>  
                </div>
                <!-- FIXME: Un-hide by removing 'style' attribute when CSPACE-5184/CSPACE-5185 is fixed -->
                <div class="info-pair-select" style="display:none;">
                    <div class="header">
                        <div class="label csc-concept-termLanguage-label"></div>
                    </div>
                    <div class="content clearfix csc-preferredCA-conceptTermGroup">
                        <select class="csc-conceptAuthority-termLanguage input-select"><option value="">Options not loaded</option></select>
                    </div>  
                </div>
                <!-- FIXME: Un-hide by removing 'style' attribute when CSPACE-5184/CSPACE-5185 is fixed -->
                <div class="info-pair-select" style="display:none;">
                    <div class="header">
                        <div class="label csc-concept-termStatus-label"></div>
                    </div>
                    <div class="content clearfix csc-preferredCA-conceptTermGroup">
                        <select class="csc-conceptAuthority-termStatus input-select"><option value="">Options not loaded</option></select>
                    </div>        
                </div>
                <div class="info-pair" style="display:none;">
                    <div class="header">
                        <div class="label csc-concept-editUsername-label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-concept-editUsername"/>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-concept-updatedAt-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-concept-updatedAtStart-label"></td>
                                    <td class="csc-concept-updatedAtEnd-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="csc-concept-updatedAtStart" /></td>
                                    <td><input type="text" class="csc-concept-updatedAtEnd" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>                                                     
            </div>
        </div>
    </div>
</div>
