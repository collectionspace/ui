<div class="fl-container-flex fl-fix information-group info-column">

        <div class="info-column">

                </div>

                    <div class="header">
                        <div class="label csc-media-date-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-media-dateStart-label"></td>
                                    <td class="csc-media-dateEnd-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="csc-media-dateStart" /></td>
                                    <td><input type="text" class="csc-media-dateEnd" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                <div class="info-pair">
                    <div class="header">

                    <div class="content clearfix">
                        <select class="csc-media-language input-select"><option value="">Options not loaded</option></select>
                    </div>

                <div class="info-pair">
                    <div class="header">
