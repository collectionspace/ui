<div class="fl-container-flex fl-fix information-group info-column">
    <div class="fl-container-flex fl-fix content main">
        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-location-termDisplayName-label"></div>
                    </div>
                    <div class="content clearfix csc-preferredSLA-locTermGroup">
                        <input type="text" class="csc-locationAuthority-termDisplayName"/>
                    </div>        
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-location-accessNote-label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-location-accessNote"/>
                    </div>        
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-location-address-label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-location-address"/>
                    </div>        
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-location-conditionNote-label"></div>
                    </div>
                    <div class="content clearfix csc-location-conditionGroup">
                        <input type="text" class="csc-location-conditionNote"/>
                    </div>        
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-location-securityNote-label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-location-securityNote"/>
                    </div>        
                </div>
                <div class="info-pair-select">
                    <div class="header">
                        <div class="label csc-location-locationType-label"></div>
                    </div>
                    <div class="content clearfix">
                        <select class="csc-location-type input-select"><option value="">Options not loaded</option></select>
                    </div>        
                </div>
                <!-- FIXME: Un-hide by removing 'style' attribute when CSPACE-5184/CSPACE-5185 is fixed -->
                <div class="info-pair-select" style="display:none;">
                    <div class="header">
                        <div class="label csc-location-termStatus-label"></div>
                    </div>
                    <div class="content clearfix csc-preferredSLA-locTermGroup">
                        <select class="csc-locationAuthority-termStatus input-select"><option value="">Options not loaded</option></select>
                    </div>
                </div>
                <div class="info-pair" style="display:none;">
                    <div class="header">
                        <div class="label csc-location-editUsername-label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-location-editUsername"/>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-location-updatedAt-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-location-updatedAtStart-label"></td>
                                    <td class="csc-location-updatedAtEnd-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="csc-location-updatedAtStart" /></td>
                                    <td><input type="text" class="csc-location-updatedAtEnd" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>                                                     
            </div>
        </div>
    </div>
</div>
