<div class="fl-container-flex fl-fix information-group info-column">
    <div class="fl-container-flex fl-fix content main">
        <div class="info-column">
            <div class="info-column2-50 fl-force-left">

                <div class="info-column cs-multipleEdit" id="multipleEdit">
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-preferredPA-personTermGroup-label"></div>
                        </div>
                        <div class="content csc-preferredPA-personTermGroup cs-repeatable-stretched">
                            <div class="info-column">
                                <div class="info-column2-50 fl-force-left">
                                    <div class="info-pair">
                                        <div class="header">
                                            <div class="label csc-person-termDisplayName-label"></div>
                                        </div>
                                        <div class="content clearfix">
                                            <input type="text" class="csc-personAuthority-termDisplayName"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="info-column2-50 fl-force-right">
                                    <div class="info-pair">
                                        <div class="header">
                                            <div class="label csc-person-termStatus-label"></div>
                                        </div>
                                        <div class="content clearfix">
                                            <select class="csc-personAuthority-termStatus input-select">
                                                <option value="">Options not loaded</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-person-birthDateGroup-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-person-birthDateGroupStart-label"></td>
                                    <td class="csc-person-birthDateGroupEnd-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="csc-person-birthDateGroupStart" /></td>
                                    <td><input type="text" class="csc-person-birthDateGroupEnd" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-person-deathDateGroup-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-person-deathDateGroupStart-label"></td>
                                    <td class="csc-person-deathDateGroupEnd-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="csc-person-deathDateGroupStart" /></td>
                                    <td><input type="text" class="csc-person-deathDateGroupEnd" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-person-group-label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-personAuthority-group"/>
                    </div>        
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-person-nationality-label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-personAuthority-nationality"/>
                    </div>        
                </div>              
                <div class="info-pair-select">
                    <div class="header">
                        <div class="label csc-person-gender-label"></div>
                    </div>
                    <div class="content clearfix">
                        <select class="csc-personAuthority-gender input-select"><option value="">Options not loaded</option></select>
                    </div>        
                </div>              
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-person-occupation-label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-personAuthority-occupation"/>
                    </div>        
                </div>                                                 
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-person-schoolOrStyle-label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-personAuthority-schoolOrStyle"/>
                    </div>        
                </div>

                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-person-updatedBy-label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-person-updatedBy"/>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-person-updatedAt-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-person-updatedAtStart-label"></td>
                                    <td class="csc-person-updatedAtEnd-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="csc-person-updatedAtStart" /></td>
                                    <td><input type="text" class="csc-person-updatedAtEnd" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
