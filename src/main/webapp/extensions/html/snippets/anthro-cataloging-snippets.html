<!--
NAGPRA and Object Status Extension
 -->
<div class="fl-container-flex fl-fix information-group">
	<div class="csc-recordEditor-header fl-container-flex header toggle csc-collection-object-repatriationNagpraComplianceInformation-label"></div>
	<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
		<div class="info-column">
			<div class="info-pair">
				<div class="header">
					<div class="label csc-collection-object-nagpraInventoryGroup-label"></div>
				</div>
				<div class="content">
          <table>
            <thead>
              <tr>
                <td class="csc-collection-object-nagpraInventoryAvailable-label"></td>
                <td class="csc-collection-object-nagpraInventoryAvailableDate-label"></td>
              </tr>
            </thead>
            <tbody>
              <tr class="csc-collection-object-nagpraInventoryGroup">
                <td><select class="csc-collection-object-nagpraInventoryAvailable input-select"><option value="">Options not loaded</option></select></td>
                <td><input type="text" class="csc-collection-object-nagpraInventoryAvailableDate" /></td>
              </tr>
            </tbody>
          </table>
				</div>
			</div>
    </div>

    <div class="info-column">
      <div class="info-column2-50 fl-force-left">
				<div class="info-pair">
					<div class="header">
						<div class="label csc-collection-object-nagpraStatus-label"></div>
					</div>
					<div class="content">
						<select class="csc-collection-object-nagpraStatus input-select"><option value="">Options not loaded</option></select>
					</div>
				</div>
        <div class="info-pair">
          <div class="header">
            <div class="label csc-collection-object-nagpraCategoryDeterminationRepeat-label"></div>
          </div>
          <div class="content">
            <select class="csc-collection-object-nagpraCategoryDetermination input-select"><option value="">Options not loaded</option></select>
          </div>
        </div>
			</div>

			<div class="info-column2-50 fl-force-right">
        <div class="info-pair">
					<div class="header">
						<div class="label csc-collection-object-repatriationNotesRepeat-label"></div>
					</div>
					<div class="content">
						<textarea rows="4" cols="30" class="input-textarea csc-collection-object-repatriationNotes"></textarea>
					</div>
				</div>
        <div class="info-pair">
					<div class="header">
						<div class="label csc-collection-object-nagpraCulturalDeterminationRepeat-label"></div>
					</div>
					<div class="content">
						<textarea rows="4" cols="30" class="input-textarea csc-collection-object-nagpraCulturalDetermination"></textarea>
					</div>
				</div>
			</div>
    </div>
  </div>
</div>

<!--
Cultural Care Extension
 -->
<div class="fl-container-flex fl-fix information-group">
	<div class="csc-recordEditor-header fl-container-flex header toggle csc-collection-object-culturalCareInformation-label"></div>
	<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
    <div class="info-column">
			<div class="info-pair">
				<div class="header">
					<div class="label csc-collection-object-culturalCareNotes-label"></div>
				</div>
				<div class="content">
					<textarea rows="4" cols="30" class="input-textarea csc-collection-object-culturalCareNotes"></textarea>
				</div>
			</div>
		</div>

    <div class="info-column">
			<div class="info-pair">
				<div class="header">
					<div class="label csc-collection-object-accessLimitationsGroup-label"></div>
				</div>
				<div class="content csc-collection-object-accessLimitationsGroup cs-repeatable-stretched">
	        <div class="info-column">
  					<div class="info-column2-50 fl-force-left">
  						<div class="info-pair">
  							<div class="header">
  								<div class="label csc-collection-object-accessLimitationType-label"></div>
  							</div>
  							<div class="content">
  								<select class="csc-collection-object-accessLimitationType input-select"><option value="">Options not loaded</option></select>
  							</div>
  						</div>
              <div class="info-pair">
  							<div class="header">
  								<div class="label csc-collection-object-accessLimitationLevel-label"></div>
  							</div>
  							<div class="content">
  								<select class="csc-collection-object-accessLimitationLevel input-select"><option value="">Options not loaded</option></select>
  							</div>
  						</div>
              <div class="info-pair">
  							<div class="header">
  								<div class="label csc-collection-object-accessLimitationDetails-label"></div>
  							</div>
  							<div class="content">
  								<input type="text" class="csc-collection-object-accessLimitationDetails" />
  							</div>
  						</div>
  					</div>

  					<div class="info-column2-50 fl-force-right">
              <div class="info-pair">
      					<div class="header">
      						<div class="label csc-collection-object-accessLimitationRequestor-label"></div>
      					</div>
      					<div class="content">
      						<input type="text" class="csc-collection-object-accessLimitationRequestor" />
      					</div>
      				</div>

              <div class="info-pair">
      					<div class="header">
      						<div class="label csc-collection-object-accessLimitationOrganization-label"></div>
      					</div>
      					<div class="content">
      						<input type="text" class="csc-collection-object-accessLimitationOrganization" />
      					</div>
      				</div>

              <div class="info-pair">
      					<div class="header">
      						<div class="label csc-collection-object-accessLimitationDate-label"></div>
      					</div>
      					<div class="content">
                  <input type="text" class="csc-collection-object-accessLimitationDate" />
      					</div>
      				</div>
  					</div>
  				</div>
				</div>
			</div>
		</div>

  </div>
</div>
