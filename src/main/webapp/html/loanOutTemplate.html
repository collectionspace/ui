<div class="csc-loanOut-template">
	<div class="csc-loanOut">
		<div id="secondary-nav">
			<div id="secondary-nav-menu-sub">
				<div class="upper-save"><input type="button" class="csc-save primary" value="Save"/></div>
				<div class="time-stamp"> </div>
				<div class="clear"></div>
			</div>
		</div>
		
		<div class="acquisition-outer-border">
			<div class="hidden csc-message-container cs-message">
				<span class="csc-timestamp cs-timestamp">time</span>
				<span class="csc-message">Save successful!</span>
			</div>

			<div class="fl-container-flex fl-fix information-group">
				<div class="info-column">
					<div class="fl-container-flex header toggle" onclick="ShowHide('#toggle-loanout-information', this); return false;">
						<span class="header-toggle"><img src="../images/toggle-less.png" height="12" width="12" alt="toggle icon" /></span>
						Object Entry Information
					</div>
					
					<div class="fl-container-flex fl-fix content main" id="toggle-loanout-information">
						<div class="info-column fl-force-left">
							<div class="info-column2-50 fl-force-left">
								<div class="info-pair">
									<div class="label">Loan Out Number</div>
									<div class="content csc-loanOut-loanOutNumber-patternChooserContainer">
										<input type="text" class="input-numeric-long csc-loanOut-loanOutNumber pattern-chooser-input" />
									</div>
								</div>
								
								<div class="info-pair">
									<div class="header">
										<div class="label">Borrower</div>
									</div>
									<div class="content">
										<table>
											<thead>
												<tr>
													<td>Borrower</td>
													<td>Contact</td>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td><input type="text" class="csc-loanOut-borrower" />
                                                    <div class="csc-loanOut-borrower-autocomplete"></div>
                                                    </td>
                                                    <td><input type="text" class="csc-loanOut-borrowersContact" />
                                                    <div class="csc-loanOut-borrowersContact-autocomplete"></div>
                                                    </td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								
								<div class="info-pair">
									<div class="header">
										<div class="label">Loan Out Conditions</div>
									</div>
									<div class="content">
										<table>
											<tbody>
												<tr>
													<td><textarea class="input-textarea csc-loanOut-loanOutConditions" /></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								
							</div>
							
							<div class="info-column2-50 fl-force-right">
								<div class="info-pair-select">
									<div class="header">
										<div class="label">Loan Purpose</div>
									</div>
									<div class="content">
										<table>
											<tbody>
												<tr>
													<td><select class="csc-loanOut-loanPurpose input-select" /></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								
								<div class="info-pair">
									<div class="header">
										<div class="label">Lender</div>
									</div>
									<div class="content csc-acquisition-authorizer-date-container">
										<table>
											<thead>
												<tr>
													<td>Lender's Authorizer</td>
													<td>Lender's Contact</td>
                                                    <td>Lender's Authorization Date</td>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td><input type="text" class="csc-loanOut-lendersAuthorizer" />
                                                    <div class="csc-loanOut-lendersAuthorizer-autocomplete"></div>
                                                    </td>
													<td><input type="text" class="csc-loanOut-lendersContact" />
                                                    <div class="csc-loanOut-lendersContact-autocomplete"></div></td>
                                                    <td class="field-cal csc-loanOut-lendersAuthorizationDate-container"><input type="text" disabled="disabled" class="input-date csc-loanOut-lendersAuthorizationDate csc-calendar-date deactivate" /><img src="../images/cal.png" class="csc-calendar-button" alt="calendar" height="16" width="18" />
                                                        <div class="csc-date-picker"></div></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								
								<div class="info-pair">
									<div class="header">
										<div class="label">Loan Out Note</div>
									</div>
									<div class="content">
										<table>
											<tbody>
												<tr>
													<!--<td class="table-unselected"></td>-->
													<td><textarea class="input-textarea csc-loanOut-loanOutNote"/></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							
							<div class="info-column fl-force-left">
								<div class="info-pair">
									<div class="header">
										<div class="label">Loaned Object Status</div>
									</div>
									<div class="content">
										<table>
											<thead>
												<tr>
													<td>Status</td>
													<td>Status Date</td>
													<td>Status Note</td>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td><select class="csc-loanOut-loanedObjectStatus input-select" disabled="disabled" /></td>
													<td class="field-cal csc-loanOut-loanedObjectStatusDate-container"><input type="text" disabled="disabled" class="input-date csc-loanOut-loanedObjectStatusDate csc-calendar-date deactivate" />
                                                    <!--<img src="../images/cal.png" class="csc-calendar-button" alt="calendar"  height="16" width="18" />-->
                                                        <div class="csc-date-picker"></div>
                                                        </td>
													<td><input type="text" class="csc-loanOut-loanedObjectStatusNote" disabled="disabled" /></td>
													
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							
							<div class="info-column fl-force-left">
								<div class="info-column3 fl-force-left">
									<div class="info-pair-date">
										<div class="header">
											<div class="label">Loan Out Date</div>
										</div>
										<div class="content">
											<table>
												<tbody>
													<tr>
														<td class="field-cal csc-loanOut-loanOutDate-container">
															<input type="text" class="input-date csc-loanOut-loanOutDate csc-calendar-date deactivate" /><a href="#_bottom" class="csc-calendar-button" ><img src="../images/cal.png" alt="calendar"  height="16" width="18" /></a>
															<div class="csc-date-picker"></div>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							
								<div class="info-column3 fl-force-left">
									<div class="info-pair-date">
										<div class="header">
											<div class="label">Loan Return Date</div>
										</div>
										<div class="content">
											<table>
												<tbody>
													<tr>
														<td class="field-cal csc-loanOut-loanReturnDate-container">
															<input type="text" class="input-date csc-loanOut-loanReturnDate csc-calendar-date deactivate" /><a href="#_bottom" class="csc-calendar-button" ><img src="../images/cal.png" alt="calendar"  height="16" width="18" /></a>
															<div class="csc-date-picker"></div>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							
								<div class="info-column3 fl-force-left">
									<div class="info-pair-date">
										<div class="header">
											<div class="label">Loan Renewal Application Date</div>
										</div>
										<div class="content">
											<table>
												<tbody>
													<tr>
														<td class="field-cal csc-loanOut-loanRenewalApplicationDate-container">
															<input type="text" class="input-date csc-loanOut-loanRenewalApplicationDate csc-calendar-date deactivate" /><a href="#_bottom" class="csc-calendar-button" ><img src="../images/cal.png" alt="calendar"  height="16" width="18" /></a>
															<div class="csc-date-picker"></div>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</div>
			
			<div class="hidden csc-message-container cs-message">
				<span class="csc-timestamp cs-timestamp">time</span>
				<span class="csc-message">Save successful!</span>
			</div>

			<div class="csc-error-dialog">
				<p class="csc-error-message">I'm sorry, an error has occurred. Please try refreshing your browser.</p>
			</div>
		</div> <!-- end outer border-->

		<!-- Button container -->
		<div class="fl-container-flex button-row">
			<a href="#"><input type="button" class="csc-save primary" value="Save" /></a>
			<a href="findedit.html"><input type="button" value="Cancel" /></a>
			<div class="clear"></div>
		</div>
	</div>

</div>
