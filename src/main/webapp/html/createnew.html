<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CollectionSpace - Create New Record</title>

       <script type="text/javascript" src="../infusion/CSpaceInfusion.js"></script>
		<script type="text/javascript" src="../js/cspace.js"></script>
		
        <link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-reset.css" />
        <link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-layout.css" />
		<link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-text.css" />
        <link rel="stylesheet" type="text/css" href="../css/cspace.css" />
	</head>

	<body>

		<div class="fl-container-1024 fl-centered">
		
			<!-- CSpace logo and right-side search box -->
			<div id="header-menu">
				<div id="header-menu-content">
					<div>
						<div class="header-menu-logo"><a href="http://www.collectionspace.org/current_release"><img src="../images/header-logo.png" height=34 width=196 alt="CollectionSpace" /></a></div>
						<div class="header-menu-logout"><a href="index.html">Log out</a></div>
						<div class="clear"></div>
					</div>
					<div style="header-menu-button-row">
						<div class=" mycs inactive"><img class="header-menu-button" src="../images/myCS_inactive.png" /></div>
						<div class="createnew"><a class="header-menu-button selected" href="createnew.html"></a></div>
						<div class="findedit"><a class="header-menu-button" href="findedit.html"></a></div>
						<div class="header-menu-button report inactive"><img src="../images/report_inactive.png" /></div>
						<div class="header-menu-button no-margin admin inactive"><img src="../images/admin_inactive.png" /></div>
						<div class="clear"></div>
					</div>
				</div>
			</div>
			
			<div class="fl-container-1024-inner">
			
				<div id="title-bar" class="underline">
					<div class="header-name no-float csc-object-title">Create New Records</div>
				</div>
					
				<!-- main content -->
				<div id="all-content" class="fl-fix create-new">
					
					<!-- sub-main content broken down into two column containers of unequal size: left side and right (pivot) side -->
					<div class="fl-fix fl-container-flex fl-col-mixed2">
					
						<!-- left side container -->
						<div class="fl-container-content fl-force-left fl-container-left">
							<!-- create-new block -->
							<div class="create-new-outer-border">
							
								<!-- Object Record information group -->
								<div class="fl-container-flex fl-fix information-group">
									<!-- outer info column -->
									<div class="info-column1">	
										<!-- information block header -->
										<div class="fl-container-flex header">
											Object Records
										</div> <!-- end information block header -->
										<!-- container content -->
										<div class="fl-container-flex fl-fix content">
											<!-- inner info column -->
											<div class="info-column1 fl-force-left">
												<a class="button create-quick-button" href="objectentry.html" title="create quick record"></a>
												<!--<a class="button create-new-button" href="objectentry.html" title="create new record"></a>
												<a class="button create-existing-button" href="objectentry.html" title="create record from existing"></a>
												<a class="button create-template-button" href="objectentry.html" title="create record from template"></a>-->
												<div class="button"><img src="../images/btnCreateNew_grey.png" alt="create new" class="button" height=23 width=96 /></div>
												<div class="button"><img src="../images/btnCreateExisting_grey.png" alt="create new" class="button" height=23 width=155 /></div>
												<div class="button"><img src="../images/btnCreateTemplate_grey.png" alt="create new" class="button" height=23 width=157 /></div>
												<div class="clear"></div>
												
											</div> <!-- end inner info column -->
											
										</div> <!-- end container content -->
									</div> <!-- end outer info column -->
								</div> <!-- end information group -->

								<div class="fl-container-flex fl-fix information-group">
									<!-- outer info column -->
									<div class="info-column1">	
										<!-- information block header -->
										<div class="fl-container-flex header">
											Procedural Records
										</div> <!-- end information block header -->
										<!-- container content -->
										<form name="selectprocedure">
											<div class="fl-container-flex fl-fix content">
												<div class="info-column1 fl-force-left">
													<div class="sub-header">Select a Procedure</div>
													<div class="radio-buttons">
														<span class="radio-button"><input id="new-intake-radio" type="radio" name="procedure" value="intake.html" checked="checked" /> <label for="new-intake-radio">Intake</label></span>
														<span class="radio-button"><input id="new-acquisition-radio" type="radio" name="procedure" value="acquisition.html" /> <label for="new-acquisition-radio">Acquisition</span>
														<span class="radio-button disabled"><input id="new-loanin-radio" type="radio" name="procedure" value="loanin" disabled /> <label for="new-loanin-radio">Loan In</span>
														<span class="radio-button disabled"><input id="new-loanout-radio" type="radio" name="procedure" value="loanout" disabled /> <label for="new-loanout-radio">Loan Out</span>
														<span class="radio-button disabled"><input id="new-exit-radio" type="radio" name="procedure" value="objectexit" disabled /> <label for="new-exit-radio">Object Exit</span>
													
													</div>
													<input type=button class="button create-quick-button" onclick="getRadioValue();" value ="" title="create quick record"/>
													<div class="button"><img src="../images/btnCreateNew_grey.png" alt="create new" class="button" height=23 width=96 /></div>
													<div class="button"><img src="../images/btnCreateExisting_grey.png" alt="create new" class="button" height=23 width=155 /></div>
													<div class="button"><img src="../images/btnCreateTemplate_grey.png" alt="create new" class="button" height=23 width=157 /></div>
													<div class="clear"></div>
												</div> <!-- end inner info column -->
												
											</div> <!-- end container content -->
										</form>
									</div> <!-- end outer info column -->
								</div> <!-- end information group -->
								
								<div class="fl-container-flex fl-fix information-group">
									<!-- outer info column -->
									<div class="info-column1 deactivate">	
										<!-- information block header -->
										<div class="fl-container-flex header">
											Organizational Records
										</div> <!-- end information block header -->
										<!-- container content -->
										<div class="fl-container-flex fl-fix content disabled">
											<div class="info-column1 fl-force-left">
												<div class="sub-header">Select a Type</div>
												<div class="radio-buttons">
													<span class="radio-button disabled"><input type="radio" name="procedure" value="authority" disabled /> Authority</span>
													<span class="radio-button disabled"><input type="radio" name="procedure" value="location" disabled /> Location</span>
													<span class="radio-button disabled"><input type="radio" name="procedure" value="mediasupport" disabled /> Media Support</span>
													<span class="radio-button disabled"><input type="radio" name="procedure" value="collection" disabled /> Collection</span>
												</div>
												<div class="button"><img src="../images/btnCreateQuick_grey.png" alt="create quick record" class="button" height=23 width=192 /></div>
												<div class="button"><img src="../images/btnCreateNew_grey.png" alt="create new" class="button" height=23 width=96 /></div>
												<div class="button"><img src="../images/btnCreateExisting_grey.png" alt="create new" class="button" height=23 width=155 /></div>
												<div class="button"><img src="../images/btnCreateTemplate_grey.png" alt="create new" class="button" height=23 width=157 /></div>
												<div class="clear"></div>
											</div> <!-- end inner info column -->
											
										</div> <!-- end container content -->
									</div> <!-- end outer info column -->
								</div> <!-- end information group -->
								
							</div> <!-- end create-new -->
						</div> <!-- end left side container -->
						
						<div class="clear"></div>
						
					</div>

				</div> <!-- end create new -->

			</div>
			
			<!-- footer block -->
			<div id="footer">
				<div class="footer-text">&copy; 2009 CollectionSpace &nbsp;&ndash;&nbsp; CollectionSpace <a href="http://www.collectionspace.org/current_release">Release 0.3</a> &nbsp;&ndash;&nbsp; <a href="http://www.collectionspace.org">About CollectionSpace</a> &nbsp;&ndash;&nbsp; <a href="http://wiki.collectionspace.org/display/collectionspace/Release+0.3+Feedback">Leave Feedback</a></div>
			</div> <!-- END footer block -->
			
		</div> <!-- end fl-container-1024 -->
	</body>
</html>
