<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CollectionSpace - Create New Record</title>

       <script type="text/javascript" src="../infusion/CSpaceInfusion.js"></script>
		<script type="text/javascript" src="../js/cspace.js"></script>
		
        <link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-reset.css" />
        <link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-layout.css" />
		<link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-text.css" />
        <link rel="stylesheet" type="text/css" href="../css/cspace.css" />
	</head>

	<body>

		<div class="fl-container-1024 fl-centered">
		
			<!-- CSpace logo and right-side search box -->
			<div id="header-menu">
				<div class="header-menu-logo"><a href="http://www.collectionspace.org/current_release"><img src="../images/header-logo.png" height=34 width=196 alt="CollectionSpace" /></a></div>
				<div class="header-menu-right">
					<div class="header-menu-logout"><a href="index.html">Log out</a></div>
					<div class="clear"></div>
					<div class="header-menu-search">
						<form action="search.html">
							<select name="recordtype" class="csc-global-search-record-type">
								<option value="object">Object</option>
								<option value="intake">Intake</option>
								<option value="acquisition">Acquisition</option>
							</select>
							<input name="keywords" type="text" class="csc-global-search-keywords" />
                            <input type="submit" class="csc-global-search-submit" value="Search" />
						</form>
					</div>
				</div>
				<div class="clear"></div>
				<div class="header-menu-button-row">
					<div class="header-menu-button mycs inactive"></div>
					<div class="createnew"><a class="header-menu-button selected" href="createnew.html"></a></div>
					<div class="findedit"><a class="header-menu-button" href="findedit.html"></a></div>
					<div class="header-menu-button report inactive"></div>
					<div class="admin"><a class="header-menu-button no-margin" href="administration.html"></a></div>
					<div class="clear"></div>
				</div>
			</div>
			
			<div class="fl-container-1024-inner">
			
				<div id="title-bar" class="underline">
					<div class="header-name no-float csc-object-title">Create New Records</div>
				</div>
					
				<!-- main content -->
				<div id="all-content" class="fl-fix create-new">
					
					<!-- sub-main content broken down into two column containers of unequal size: left side and right (pivot) side -->
					<div class="fl-fix fl-container-flex fl-col-mixed2">
					
						<!-- left side container -->
						<div class="fl-container-content fl-force-left fl-container-left">
							<!-- create-new block -->
							<div class="create-new-outer-border">
							
								<!-- Object Record information group -->
								<div class="fl-container-flex fl-fix information-group">
									<!-- outer info column -->
									<div class="info-column1">	
										<!-- information block header -->
										<div class="fl-container-flex header">
											Object Records
										</div> <!-- end information block header -->
										<!-- container content -->
										<div class="fl-container-flex fl-fix content">
											<!-- inner info column -->
											<div class="info-column1">
												<a class="button create-quick-button" href="object.html" title="create quick record"></a>
												<!--<a class="button create-new-button" href="object.html" title="create new record"></a>
												<a class="button create-existing-button" href="object.html" title="create record from existing"></a>
												<a class="button create-template-button" href="object.html" title="create record from template"></a>-->
												<div class="button"><img src="../images/btnCreateNew_grey.png" alt="create new" class="button" height=23 width=96 /></div>
												<div class="button"><img src="../images/btnCreateExisting_grey.png" alt="create new" class="button" height=23 width=155 /></div>
												<div class="button"><img src="../images/btnCreateTemplate_grey.png" alt="create new" class="button" height=23 width=157 /></div>
												<div class="clear"></div>
												
											</div> <!-- end inner info column -->
											
										</div> <!-- end container content -->
									</div> <!-- end outer info column -->
								</div> <!-- end information group -->

								<div class="fl-container-flex fl-fix information-group">
									<!-- outer info column -->
									<div class="info-column1">	
										<!-- information block header -->
										<div class="fl-container-flex header">
											Procedural Records
										</div> <!-- end information block header -->
										<!-- container content -->
										<form name="selecttype">
											<div class="fl-container-flex fl-fix content">
												<div class="info-column1">
													<div class="sub-header">Select a Procedure</div>
													<div class="radio-buttons">
														<span class="radio-button"><input id="new-intake-radio" type="radio" name="recordtype" value="intake.html" checked="checked" /> <label for="new-intake-radio">Intake</label></span>
														<span class="radio-button"><input id="new-acquisition-radio" type="radio" name="recordtype" value="acquisition.html" /> <label for="new-acquisition-radio">Acquisition</label></span>
														<span class="radio-button disabled"><input id="new-loanin-radio" type="radio" name="recordtype" value="loanin" disabled /> <label for="new-loanin-radio">Loan In</label></span>
														<span class="radio-button disabled"><input id="new-loanout-radio" type="radio" name="recordtype" value="loanout" disabled /> <label for="new-loanout-radio">Loan Out</label></span>
														<span class="radio-button disabled"><input id="new-exit-radio" type="radio" name="recordtype" value="objectexit" disabled /> <label for="new-exit-radio">Object Exit</label></span>
													
													</div>
													<input type=button class="button create-quick-button" onclick="getRadioValue();" value ="" title="create quick record"/>
													<div class="button"><img src="../images/btnCreateNew_grey.png" alt="create new" class="button" height=23 width=96 /></div>
													<div class="button"><img src="../images/btnCreateExisting_grey.png" alt="create new" class="button" height=23 width=155 /></div>
													<div class="button"><img src="../images/btnCreateTemplate_grey.png" alt="create new" class="button" height=23 width=157 /></div>
													<div class="clear"></div>
												</div> <!-- end inner info column -->
												
											</div> <!-- end container content -->
										<!--</form> -->
									</div> <!-- end outer info column -->
								</div> <!-- end information group -->
								
								<div class="fl-container-flex fl-fix information-group">
									<!-- outer info column -->
									<div class="info-column1">	
										<!-- information block header -->
										<div class="fl-container-flex header">
											Vocabulary, Storage, Media Records 
										</div> <!-- end information block header -->
										<!-- container content -->
										<!--<form name="selecttypeV">-->
											<div class="fl-container-flex fl-fix content">
												<div class="info-column1">
													<div class="sub-header">Select a Type</div>
													<div class="radio-buttons">
														<span class="radio-button"><input type="radio" id="new-name-authority-radio" name="recordtype" value="authority.html"/> Name Authority</span>
														<span class="radio-button disabled"><input type="radio" name="recordtype" value="location" disabled /> Location</span>
														<span class="radio-button disabled"><input type="radio" name="recordtype" value="mediasupport" disabled /> Media Support</span>
														<span class="radio-button disabled"><input type="radio" name="recordtype" value="collection" disabled /> Collection</span>
													</div>
													<input type=button class="button create-quick-button" onclick="getRadioValue();" value ="" title="create quick record"/>
													<!--<div class="button"><img class="button" width="192" height="23" alt="create quick record" src="../images/btnCreateQuick.png"/></div>-->
													<div class="button"><img src="../images/btnCreateNew_grey.png" alt="create new" class="button" height=23 width=96 /></div>
													<div class="button"><img src="../images/btnCreateExisting_grey.png" alt="create new" class="button" height=23 width=155 /></div>
													<div class="button"><img src="../images/btnCreateTemplate_grey.png" alt="create new" class="button" height=23 width=157 /></div>
													<div class="clear"></div>
												</div> <!-- end inner info column -->
												
											</div> <!-- end container content -->
										</form>
									</div> <!-- end outer info column -->
								</div> <!-- end information group -->
								
							</div> <!-- end create-new -->
						</div> <!-- end left side container -->
						
						<div class="clear"></div>
						
					</div>

				</div> <!-- end create new -->

			</div>
			
			<!-- footer block -->
			<div id="footer">
				<div class="footer-text">&copy; 2009-2010 CollectionSpace &nbsp;&ndash;&nbsp; CollectionSpace <a href="http://www.collectionspace.org/current_release">Release 0.4</a> &nbsp;&ndash;&nbsp; <a href="http://www.collectionspace.org">About CollectionSpace</a> &nbsp;&ndash;&nbsp; <a href="http://wiki.collectionspace.org/display/collectionspace/Release+0.4+Feedback">Leave Feedback</a></div>
			</div> <!-- END footer block -->
			
		</div> <!-- end fl-container-1024 -->
	</body>
</html>
