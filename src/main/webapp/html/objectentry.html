<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CollectionSpace - Object Entry</title>

        <link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-reset.css" />
        <link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-layout.css" />
		<link rel="stylesheet" type="text/css" href="../infusion/framework/fss/css/fss-text.css" />
        <link rel="stylesheet" type="text/css" href="../css/cspace.css" />

<!--
		<script type="text/javascript" src="../infusion/CSpaceInfusion.js"></script>
-->
		<script type="text/javascript" src="../infusion/1.1/lib/jquery/core/js/jquery.js"></script>
		<script type="text/javascript" src="../infusion/1.1/lib/jquery/ui/js/ui.core.js"></script>
		<script type="text/javascript" src="../infusion/1.1/lib/jquery/ui/js/ui.dialog.js"></script>
		<script type="text/javascript" src="../infusion/1.1/lib/json/js/json2.js"></script>
		<script type="text/javascript" src="../infusion/1.1/framework/core/js/Fluid.js"></script>
		<script type="text/javascript" src="../infusion/1.1/framework/core/js/FluidDOMUtilities.js"></script>
		<script type="text/javascript" src="../infusion/1.1/framework/core/js/DataBinding.js"></script>
		<script type="text/javascript" src="../infusion/1.1/lib/fastXmlPull/js/fastXmlPull.js"></script>
		<script type="text/javascript" src="../infusion/1.1/framework/renderer/js/fluidParser.js"></script>
		<script type="text/javascript" src="../infusion/1.1/framework/renderer/js/fluidRenderer.js"></script>

		<script type="text/javascript" src="../js/CollectionObjectDAO.js"></script>
		<script type="text/javascript" src="../js/RecentActivity.js"></script>
		<script type="text/javascript" src="../js/ObjectEntry.js"></script>
		<script type="text/javascript" src="../js/objEntrySetup.js"></script>
	</head>

	<body>
		<!-- body content -->
		<div class="fl-container-1050 fl-centered">
		
			<!-- CSpace logo and right-side search box -->
			<div id="name-header">
				<img src="../images/header.png" alt="CollectionSpace" height=123 width=1050 usemap="#header"/>
				<map name="header">
					<area shape="rect" coords="10,11,256,54" href="http://demo.collectionspace.org" alt="CollectionSpace">
					<area shape="rect" coords="131,81,353,112" href="createnew.html" alt="Create New">
				</map></div>
			
			<!-- title-bar - name of object and (assession) number -->
			<div id="title-bar">
				<div class="object-name csc-object-title">Object Title</div><div class="object-number csc-object-number">2009.001.1234</div><div class="object-type">object</div>
				<!--<div class="user-message-container"><div class="user-message">Object Record Saved</div></div>-->
				<div class="clear"></div>
			</div>
			
			<!-- main content -->
			<div id="all-content" class="fl-fix object-entry">
				
				<!-- sub-main content broken down into two column containers of unequal size: left side and right side -->
				<div class="fl-fix fl-container-flex fl-col-mixed2">
				
					<!-- left-side container. Contains bulk of Object Entry forms and fields -->
					<div class="fl-container-left fl-force-left">
						
						<!-- Object Data Entry specific sub-menu -->
						<div id="object-id-menu">
							<img src="../images/tab-bar.png" alt="related record column" height=24 width=598 /></div>
						
						<!-- this div will be replaced by the contents of the Template -->
						<div class="csc-object-entry-container" id="csc-object-entry-template">
						</div>
					</div><!-- END left-side container -->
					
					<!-- Right-side container. Pivot area -->
					<div class="fl-container-pivot fl-force-right">
						<img src="../images/media-snapshot.png" alt="media snapshot" height=307 width=302 />
                        <div class="recently-created-container">
							<div class="recently-created csc-recent-activity">
								<div class="header">Recently Created Object Entry Records</div>
								<form id="form" action="" method="" name="form">
									<select class="recently-created-list csc-recent-activity-list">
										<option value="1">object record 1</option>
										<option value="2">object record 2</option>
										<option value="3">object record 3</option>
									</select>
<!--
                                <input type="image" src="../images/viewbutton.png" class="viewbutton csc-view-button">
-->
								</form>
							</div>
						</div><img src="../images/related-entities.png" alt="related entities" height=165 width=302 /></div>
					<!-- END Right-side container -->
					
					<div class="clear"></div>
				</div> <!-- END sub-main content -->
				
			</div> <!-- END main content -->
			
		</div> <!-- END body content -->

        <div class="csc-error-dialog">
            <p class="csc-error-message">This text should be replaced by the error message.</p>
        </div>
		
    	<script type="text/javascript">
    		demo.setup();
    	</script>
	</body>
</html>
