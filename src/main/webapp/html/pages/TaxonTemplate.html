<div class="csc-taxon-template csc-listEditor-details">
    <div id="secondary-nav">
        <div id="secondary-nav-menu-sub">
            <div class="button-row">
                <input type="button" class="csc-save saveButton primary" />
                <input type="button" class="csc-delete deleteButton primary" />
                <input type="button" class="csc-cancel cancelButton" />
                <a style="display:none;" class="csc-goto gotoButton"></a>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <div class="fl-container-flex fl-fix information-group info-column">
        <div class="csc-recordEditor-header fl-container-flex header toggle">Term Information</div>
        <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main"> 
            <div class="info-column fl-force-left">
                <div class="info-column fl-force-left">
                    <div class="info-column2-50 fl-force-left" >    
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Display Name <span class="required">*</span></div>
                            </div>
                            <div class="content">
                                <input type="text" class="csc-taxon-displayName" />
                            </div>
                        </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Term Status</div>
                            </div>
                            <div class="content">
                                <select class="csc-taxon-termStatus input-select"><option value="">Options not loaded</option></select>
                            </div>
                        </div>
                    </div>
                </div>
	            <div class="info-column fl-force-left">
	                <div class="info-column2-50 fl-force-left" >    
                        <div class="info-column2-50 fl-force-left" >    
	                        <div class="info-pair">
	                            <div class="header">
	                                <div class="label">Full Name</div>
	                            </div>
	                            <div class="content">
	                                <input type="text" class="csc-taxon-taxonFullName" />
	                            </div>
	                        </div>
	                    </div>
	                    <div class="info-column2-50 fl-force-right">
	                        <div class="info-pair">
	                            <div class="header">
	                                <div class="label">Rank</div>
	                            </div>
	                            <div class="content">
	                                <select class="csc-taxon-taxonRank input-select"><option value="">Options not loaded</option></select>
	                            </div>
	                        </div>
	                    </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Currency</div>
                            </div>
                            <div class="content">
                                <select class="csc-taxon-taxonCurrency input-select"><option value="">Options not loaded</option></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-column fl-force-left">
                    <div class="info-column1 fl-force-left">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Author</div>
                            </div>
                            <div class="content">
                                <table>
                                    <thead>
                                        <tr>
                                            <td>Author</td>
                                            <td>AuthorType</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="csc-taxon-taxonAuthorGroup">
                                            <td><input type="text" class="csc-taxon-taxonAuthor" /></td>
                                            <td><select class="csc-taxon-taxonAuthorType input-select"><option value="">Options not loaded</option></select></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-column fl-force-left">
                    <div class="info-column2-50 fl-force-left" >
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Year</div>
                            </div>
                            <div class="content">
                                <input type="text" class="csc-taxon-taxonYear" />
                            </div>
                        </div>
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Is Named Hybrid</div>
                            </div>
                            <div class="content">
                                <select class="csc-taxon-taxonIsNamedHybrid input-select"><option value="">Options not loaded</option></select>
                            </div>
                        </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Citations</div>
                            </div>
                            <div class="content repeatable">
                                <textarea rows="2" cols="30" class="input-textarea csc-taxon-taxonCitation" ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-column fl-force-left">
                    <div class="info-column2-50 fl-force-left" >
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Taxonomic Status</div>
                            </div>
                            <div class="content">
                                <select class="csc-taxon-taxonomicStatus input-select"><option value="">Options not loaded</option></select>
                            </div>
                        </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Name Source</div>
                            </div>
                            <div class="content">
                                <input type="text" class="csc-taxon-taxonNameSource" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-column fl-force-left">
                    <div class="info-column2-50 fl-force-left" >
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">Name Source Code</div>
                            </div>
                            <div class="content">
                                <input type="text" class="csc-taxon-taxonNameSourceCode" />
                            </div>
                        </div>
                    </div>
                    <div class="info-column2-50 fl-force-right">
                        <div class="info-pair">
                            <div class="header">
                                <div class="label">GUID</div>
                            </div>
                            <div class="content">
                                <input type="text" class="csc-taxon-taxonGUID" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-column fl-force-left">
                    <div class="info-pair">
                        <div class="header">
                            <div class="label">Note</div>
                        </div>
                        <div class="content">
                            <textarea rows="2" cols="60" class="input-textarea csc-taxon-taxonNote" ></textarea>
                        </div>
                    </div>
                </div>
            <div class="clear"></div>    
        </div>
        </div>
    </div>
    <div class="csc-taxon-hierarchy"></div>

    <div class="fl-container-flex button-row">
        <input type="button" class="csc-save saveButton primary" />
        <input type="button" class="csc-delete deleteButton primary" />
        <input type="button" class="csc-cancel cancelButton" />
    </div>
    <div class="clear"></div>
</div>
