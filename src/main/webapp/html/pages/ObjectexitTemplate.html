<div class="csc-objectexit-template csc-listEditor-details">
    <div id="secondary-nav">
        <div id="secondary-nav-menu-sub">
            <div class="button-row">
                <input type="button" class="csc-save saveButton primary" />
                <input type="button" class="csc-delete deleteButton primary" />
                <input type="button" class="csc-cancel cancelButton" />
                <a style="display:none;" class="csc-goto gotoButton"></a>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    
   	<div class="fl-container-flex fl-fix information-group info-column">
   	    <div class="csc-objectexit-objectexitInformation-label csc-recordEditor-header fl-container-flex header toggle"></div>
        <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main"> 
            <div class="info-column fl-force-left">
				<div class="info-column2-50 fl-force-left" >	
					<div class="info-pair">
						<div class="header">
							<div class="csc-objectexit-exitNumber-label label"></div>
						</div>
						<div class="content csc-objectexit-exitNumber-container">
							<input type="text" class="input-numeric-long csc-objectexit-exitNumber pattern-chooser-input" />
						</div>
					</div>
				</div>
					
				<div class="info-column2-50 fl-force-right">
					 <div class="info-column2-50 fl-force-left">
						<div class="info-pair">
							<div class="header">
								<div class="csc-objectexit-exitDate-label label"></div>
							</div>
							<div class="content">
							    <input type="text" class="csc-objectexit-exitDate"/>
							</div>
						</div>
					</div>
				</div>
			</div> <!-- End of info-column div -->
            <div class="info-column fl-force-left">
                <div class="info-column2-50 fl-force-left">
                	<div class="info-column2-50 fl-force-left">
						<div class="info-pair">
							<div class="header">
								<div class="csc-objectexit-currentOwner-label label"></div>
							</div>
							<div class="content">
								<input type="text" class="input-alpha csc-objectexit-currentOwner" />
							</div>
						</div>
					</div>
                </div>
                <div class="info-column2-50 fl-force-right">
                    <div class="info-pair-select">
                        <div class="header">
                            <div class="csc-objectexit-exitMethods-label label"></div>
                        </div>                            
                        <div class="content">
                             <select class="csc-objectexit-exitMethods input-select"><option value=""></option></select>
                        </div>
                    </div>
                </div>
            </div>
             <div class="info-column fl-force-left">
                <div class="info-column2-50 fl-force-left">
                	<div class="info-column2-50 fl-force-left">
						<div class="info-pair">
							<div class="header">
								<div class="csc-objectexit-depositor-label label"></div>
							</div>
							<div class="content">
								<input type="text" class="input-alpha csc-objectexit-depositor" />
							</div>
						</div>
					</div>
                </div>
                <div class="info-column2-50 fl-force-right">
                	<div class="info-column2-50 fl-force-left">
                        <div class="info-pair-select">
                            <div class="header">
                                <div class="csc-objectexit-exitReason-label label"></div>
                            </div>
                            <div class="content">
                                <select class="csc-objectexit-exitReason input-select"><option value=""></option></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info-column fl-force-left">              
				<div class="info-pair">
					<div class="header">
						<div class="csc-objectexit-exitNote-label label"></div>
					</div>
					<div class="content">
						<textarea rows="4" cols="30" class="input-textarea csc-objectexit-exitNote" ></textarea>
					</div>
				</div>
            </div>
            <div class="info-column fl-force-left">              
				<div class="info-pair">
					<div class="header">
						<div class="csc-objectexit-packingNote-label label"></div>
					</div>
					<div class="content">
						<textarea rows="4" cols="30" class="input-textarea csc-objectexit-packingNote" ></textarea>
					</div>
				</div>
            </div>
        	<div class="clear"></div>    
        </div>  <!-- end of 'content main' div -->
	</div> <!-- end tag to information-group div -->

    <div class="fl-container-flex button-row">
        <input type="button" class="csc-save saveButton primary" />
        <input type="button" class="csc-delete deleteButton primary" />
        <input type="button" class="csc-cancel cancelButton" />
    </div>
    <div class="clear"></div>
</div>
