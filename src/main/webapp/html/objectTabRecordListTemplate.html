<div class="csc-object-tab-record-list">

    <!--<p>The list of  records goes here.</p>-->
	<div id="secondary-nav">
		<div id="secondary-nav-menu-sub">
			<div class="upper-save"><input class="csc-add-related-record-button button addrecordbutton" type="button" value="+ Add record" /></div>
			<div class="clear"></div>
		</div>
	</div>
    
    <div class="csc-related-records related-records">
		<div class="fl-container-flex fl-fix information-group">

			<div class="info-column">
			
				<div class="csc-related-procedures">
					<div class="fl-container-flex header toggle" onclick="ShowHide('#toggle-related-objecttab-records'); return false;">
						<span class="header-toggle"><img id="toggle-related-objecttab-records-img" src="../images/toggle-less.png" height=12 width=12 alt="toggle icon" /></span>
						Related <span class="csc-record-type"></span> Records
					</div>

					<div class="content related-procedures" id="toggle-related-objecttab-records">
						<table class="pivot-box-table">
							<thead>
								<tr>
                                    <td>ID Number</td>
                                    <td>Summary</td>
								</tr>
							</thead>
							<tbody>
                                <tr><td colspan=2 class="hidden csc-no-records-message">No related records yet</td></tr>
                                <tr><td colspan=2 class="hidden csc-error-message cs-message">This is the error message</td></tr>
                                <tr class="pivot-box-data csc-related-row">
                                    <td><a href="#" class="link csc-related-number"></a></td>
                                    <td class="csc-related-summary"></td>
                                </tr>
                                <tr class="pivot-box-data csc-related-row">
                                    <td><a href="#" class="link csc-related-number"></a></td>
                                    <td class="csc-related-summary"></td>
                                </tr>
							</tbody>
						</table>
						<div class="clear"></div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
